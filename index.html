<!DOCTYPE html>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;  /* vertical centering */
  align-items:center;      /* horizontal centering */
  flex-direction:column;
  background:linear-gradient(135deg,#bde0fe,#ffc8dd);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  /* padding-top:50px;  <-- remove this */
}

/* Floating hearts (soft) */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  opacity:0.6;
  animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  50%{opacity:0.7;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* Envelope wrapper */
.wrapper{
  position:relative;
  width:340px;
  height:230px;
  perspective:1000px;
  cursor:pointer;
  margin-bottom:20px;
}

/* Envelope body */
.envelope{
  position:absolute;
  width:100%;
  height:100%;
  background:#ffafcc;
  border-radius:10px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  font-weight:bold;
  color:white;
  z-index:1;
}

/* Envelope text */
.envelope span{
  position:absolute;
  bottom:20px;
}

/* Flap */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff8fab;
  clip-path:polygon(0 0,100% 0,50% 65%);
  transform-origin:top;
  transition:0.8s ease;
  z-index:3;
}

/* Letter inside */
.letter{
  position:absolute;
  width:88%;
  height:80%;
  background:white;
  top:60%;
  left:6%;
  border-radius:8px;
  padding:20px;
  box-sizing:border-box;
  text-align:center;
  transform:translateY(0);
  transition:0.8s ease;
  z-index:2;
  color:#ff4d88;
  opacity:0;
}

/* Open animation */
.wrapper.open .flap{
  transform:rotateX(180deg);
}

.wrapper.open .letter{
  top:10%;
  opacity:1;
}

/* Flower container below envelope */
.flower-container{
  display:flex;
  justify-content:center;
  gap:20px;
  opacity:0;
  transition:1s ease;
  margin-top:20px;
}

/* Individual flowers */
.flower{
  position:relative;
  width:20px;
  height:20px;
  background:#ff4d88;
  border-radius:50%;
  opacity:0;
  transition:all 0.8s ease;
  transform-origin:bottom center;
}

/* Stem */
.flower::after{
  content:"";
  position:absolute;
  bottom:-30px;
  left:50%;
  width:4px;
  height:30px;
  background:green;
  transform:translateX(-50%);
  border-radius:2px;
}

/* Leaves */
.flower::before{
  content:"";
  position:absolute;
  bottom:-20px;
  left:0;
  width:10px;
  height:4px;
  background:green;
  border-radius:2px;
  transform:rotate(-30deg);
}
.flower .leaf2{
  content:"";
  position:absolute;
  bottom:-20px;
  right:0;
  width:10px;
  height:4px;
  background:green;
  border-radius:2px;
  transform:rotate(30deg);
}

/* Flowers appear when envelope opens */
.wrapper.open + .flower-container{
  opacity:1;
}

/* 9 flowers with staggered sway */
.wrapper.open + .flower-container .flower:nth-child(1){ opacity:1; animation:sway 3s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(2){ opacity:1; animation:sway 3.2s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(3){ opacity:1; animation:sway 2.8s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(4){ opacity:1; animation:sway 3.1s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(5){ opacity:1; animation:sway 2.9s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(6){ opacity:1; animation:sway 3.3s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(7){ opacity:1; animation:sway 3.0s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(8){ opacity:1; animation:sway 3.2s ease-in-out infinite alternate; }
.wrapper.open + .flower-container .flower:nth-child(9){ opacity:1; animation:sway 2.7s ease-in-out infinite alternate; }

/* Sway animation for wind effect */
@keyframes sway{
  0%{ transform:scale(1) rotate(-5deg);}
  50%{ transform:scale(1) rotate(5deg);}
  100%{ transform:scale(1) rotate(-5deg);}
}
</style>
