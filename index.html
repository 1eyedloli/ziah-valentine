<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ziah üíò</title>
<style>
/* ================= BODY & DAY/NIGHT ================= */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  transition:2s ease;
  background:linear-gradient(to top,#87CEFA,#ffc8dd);
}
body.night{
  background:radial-gradient(circle at 30% 30%,#1b2735,#090a0f 70%);
}

/* ================= GALAXY STARS ================= */
.galaxy-star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0;
}
body.night .galaxy-star{
  opacity:0.8;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

/* ================= SHOOTING STAR ================= */
.shooting-star{
  position:absolute;
  width:120px;
  height:2px;
  background:linear-gradient(to right,white,transparent);
  transform:rotate(45deg);
  opacity:0;
}
body.night .shooting-star{
  animation:shoot 4s linear infinite;
}
@keyframes shoot{
  0%{top:-10%; left:-10%; opacity:1;}
  100%{top:100%; left:100%; opacity:0;}
}

/* ================= SUN / MOON ================= */
.sun-moon{
  position:absolute;
  top:60px;
  right:100px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#FFD700 60%,#FFA500);
  box-shadow:0 0 60px #FFD700;
  transition:2s ease, background 2s ease, box-shadow 2s ease, transform 2s ease;
  z-index:4;
}
body.night .sun-moon{
  background:radial-gradient(circle,#f1f1f1 60%,#cccccc);
  box-shadow:0 0 40px white;
  border-radius:50%;
  clip-path: ellipse(50% 50% at 50% 50%);
  animation:moonRotate 15s linear infinite, moonFloat 30s linear infinite alternate;
}
@keyframes moonRotate{
  0%{transform:rotate(0deg);}
  50%{transform:rotate(20deg);}
  100%{transform:rotate(0deg);}
}
@keyframes moonFloat{
  0%{top:60px; left:100px;}
  50%{top:80px; left:80px;}
  100%{top:60px; left:100px;}
}

/* ================= CLOUDS ================= */
.cloud{
  position:absolute;
  background:white;
  border-radius:50px;
  width:200px;
  height:60px;
  top:100px;
  left:-250px;
  animation:moveClouds 60s linear infinite;
  z-index:5;
  opacity:1;
  transition:opacity 2s ease;
}
.cloud::before,
.cloud::after{
  content:"";
  position:absolute;
  background:white;
  border-radius:50%;
}
.cloud1::before{width:100px;height:100px;top:-40px;left:20px;}
.cloud1::after{width:120px;height:120px;top:-60px;right:20px;}
.cloud2{width:180px;height:50px;top:200px;left:-300px;animation-duration:80s;}
.cloud2::before{width:90px;height:90px;top:-30px;left:10px;}
.cloud2::after{width:110px;height:110px;top:-50px;right:10px;}
body.night .cloud{opacity:0;}
@keyframes moveClouds{from{transform:translateX(0);} to{transform:translateX(150vw);}}

/* ================= BIRDS ================= */
.bird, .bird2{
  position:absolute;
  width:60px;height:40px;
  animation:fly 15s linear infinite;
  z-index:6;
  opacity:1;
  transition:opacity 2s ease;
}
body.night .bird, body.night .bird2{opacity:0;}
.bird{top:40%; left:-100px;}
.bird2{top:25%; left:-120px; animation-duration:20s;}
.wing{
  position:absolute;
  width:30px;height:40px;
  border:3px solid black;
  border-top:none;
  border-left:none;
  border-right:none;
  border-radius:50%;
  transform-origin:center bottom;
}
.wing.left{left:0;animation:flapLeft 0.6s infinite ease-in-out;}
.wing.right{right:0;animation:flapRight 0.6s infinite ease-in-out;}
@keyframes flapLeft{0%{transform:rotate(15deg);}50%{transform:rotate(45deg);}100%{transform:rotate(15deg);}}
@keyframes flapRight{0%{transform:rotate(-15deg);}50%{transform:rotate(-45deg);}100%{transform:rotate(-15deg);}}
@keyframes fly{0%{left:-100px;top:60%;}50%{top:40%;}100%{left:110%;top:55%;}}

/* ================= ENVELOPE (STABLE) ================= */
.wrapper{
  position: relative;
  width: 340px;
  height: 230px;
  perspective: 1000px;
  cursor: pointer;
  margin-bottom: 20px;
  z-index: 7;
  transform-style: preserve-3d;
}
.envelope{
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  width:100%;
  height:100%;
  background: #ffafcc;
  border-radius: 10px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size: 20px;
  font-weight:bold;
  color:white;
  transition: none; /* fixes drift */
}
.flap{
  position: absolute;
  width:100%;
  height:100%;
  background: #ff8fab;
  clip-path: polygon(0 0, 100% 0, 50% 65%);
  transform-origin: top;
  transition: 0.8s ease;
  z-index: 3;
}
.letter{
  position: absolute;
  width: 88%;
  height: 80%;
  background: white;
  top: 60%;
  left: 6%;
  border-radius: 8px;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  transition: 0.8s ease;
  color: #ff4d88;
  opacity: 0;
  transform: scale(0.8);
}
.wrapper.open .flap{transform: rotateX(180deg);}
.wrapper.open .letter{top:10%; opacity:1; transform: scale(1);}

/* ================= AQUARIUS CONSTELLATION ================= */
.aquarius{
  position:absolute;
  width:300px;
  height:200px;
  top:20%;
  left:10%;
  opacity:0;
}
body.night .aquarius{opacity:1; transition:2s ease;}
.star-dot{
  position:absolute;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 10px white;
}
.line{
  position:absolute;
  height:2px;
  background:white;
  transform-origin:left;
}
</style>
</head>
